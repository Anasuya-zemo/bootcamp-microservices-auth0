apiVersion: apps/v1
kind: Deployment
metadata:
   name: appointment-service-deploy
   labels:
      type: appointment-svc
spec:
  template:
    metadata:
      name: appointment-pod
      labels:
        type: appointment-svc
    spec:
      containers:
      - name: appointment-service-image
        image: ghcr.io/anasuya-zemo/appointment-service:latest
        ports:
        - containerPort: 9002
        envFrom:
          - secretRef: 
              name: database-secret
        env:
          - name: eureka.client.service-url.defaultZone
            value: https://backend.spcluster.tk/eureka/
          
          - name: eureka.instance.hostname
            value: appointment

          - name: spring.datasource.url
            value: jdbc:mysql://3.83.138.1:30001/zemoso_diagnostics?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      imagePullSecrets: 
      - name: ghcr-secret

  replicas: 1
  selector:
    matchLabels:
      type: appointment-svc
