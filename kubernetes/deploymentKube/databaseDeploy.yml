apiVersion: apps/v1
kind: Deployment
metadata:
   name: database-deploy
   labels:
      type: DB
spec:
  template:
    metadata:
      name: DB-pod
      labels:
        type: DB
    spec:
      containers:
      - name: database-image
        image: ghcr.io/anasuya-zemo/database:latest
        ports:
        - containerPort: 3306
        envFrom:
          - secretRef: 
              name: database-secret
      imagePullSecrets: 
      - name: ghcr-secret

  replicas: 1
  selector:
    matchLabels:
      type: DB
