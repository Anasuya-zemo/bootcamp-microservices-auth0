apiVersion: apps/v1
kind: Deployment
metadata:
   name: service-registry-deploy
   labels:
      type: service-registry
spec:
  template:
    metadata:
      name: service-registry-pod
      labels:
        type: service-registry
    spec:
      containers:
      - name: service-registry-image
        image: ghcr.io/anasuya-zemo/service-registry:latest
        ports:
        - containerPort: 8761
        envFrom:
          - secretRef: 
              name: database-secret
        env:
          - name: eureka.client.service-url.defaultZone
            value: https://backend.spcluster.tk/eureka/
          
          - name: eureka.instance.hostname
            value: address

          - name: spring.datasource.url
            value: jdbc:mysql://3.83.138.1:30001/zemoso_diagnostics?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      imagePullSecrets: 
      - name: ghcr-secret

  replicas: 1
  selector:
    matchLabels:
      type: service-registry
