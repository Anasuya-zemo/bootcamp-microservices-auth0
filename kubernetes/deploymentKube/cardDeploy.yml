apiVersion: apps/v1
kind: Deployment
metadata:
   name: card-service-deploy
   labels:
      type: card-svc
spec:
  template:
    metadata:
      name: card-pod
      labels:
        type: card-svc
    spec:
      containers:
      - name: card-service-image
        image: ghcr.io/anasuya-zemo/card-service:latest
        ports:
        - containerPort: 9003
        envFrom:
          - secretRef: 
              name: database-secret
        env:
          - name: eureka.client.service-url.defaultZone
            value: https://backend.spcluster.tk/eureka/
          
          - name: eureka.instance.hostname
            value: card

          - name: spring.datasource.url
            value: jdbc:mysql://3.83.138.1:30001/zemoso_diagnostics?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      imagePullSecrets: 
      - name: ghcr-secret

  replicas: 1
  selector:
    matchLabels:
      type: card-svc
